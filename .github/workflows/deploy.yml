name: Build & Push Docker Image

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  push-to-acr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker image
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/kasparro-api:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/kasparro-api:${{ github.sha }}

      - name: Output image name
        run: echo "IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/kasparro-api:${{ github.sha }}"
