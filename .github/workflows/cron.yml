name: ETL CRON

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  call-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ETL on Render
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "x-api-key: ${{ secrets.CRON_API_KEY }}" \
            https://kasparro-backend-latest.onrender.com/internal/run-etl)
          
          echo "Response: $response"
          http_code=$(echo "$response" | tail -n1)
          
          if [ "$http_code" -ne 200 ] && [ "$http_code" -ne 202 ]; then
            echo "Failed with HTTP $http_code"
            exit 1
          fi
          
          echo "ETL triggered successfully"